<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>偷偷告诉你一个秘密 🐾</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1618826411640-2ab7552b5f3b?fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      color: #d63384;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 2em auto;
      padding: 1.5em;
      border-radius: 16px;
      max-width: 90%;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
      animation: pop 1s ease-in-out infinite alternate;
    }

    p {
      line-height: 1.8em;
      font-size: 1em;
      margin: 1em 0;
    }

    .heart {
      font-size: 2em;
      animation: heartbeat 1.5s infinite;
      cursor: pointer;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    .footer {
      font-size: 0.85em;
      color: #333;
      margin: 2em auto 1em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>叮咚～你已成功解锁一条隐藏告白！</h1>
    <div class="heart">💖</div>
    <p>
      我喜欢你！不是开玩笑，不是演练，是实打实的喜欢！<br/><br/>
      你的笑，是我心率失控的按钮；<br/>
      你的出现，是我社恐都能社牛的奇迹。<br/><br/>
      放心，我不黏人，但对你特别上心。<br/>
      考虑给我个机会吧～我不完美，但很会喜欢你！<br/><br/>
      以上这段不是玩笑，是我认真写给你的小告白。<br/>
      如果你刚好也对我有一点点喜欢，<br/>
      那我想说——<br/>
      我希望，能从现在开始，不只是喜欢你，<br/>
      而是，有机会让你成为我女朋友。<br/><br/>
      最后一问：<br/>
      你愿意，成为我女朋友吗？<br/>
      我保证比奶茶还黏，比猫还乖。🐱💛
    </p>
  </div>

  <div class="footer">© 2025 你的喜欢者 · 爱意加载中…</div>
</body>
</html>
