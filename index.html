<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💌 秘密小心思</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4f0;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      overflow: hidden;
      color: #ff4081;
    }
    h1 {
      margin-top: 1em;
      animation: bounce 1.2s infinite alternate;
    }
    p {
      max-width: 600px;
      margin: 1em auto;
      font-size: 1.2em;
      line-height: 1.8em;
    }
    img.gif {
      width: 200px;
      margin-top: 1em;
    }
    .heart {
      font-size: 2.5em;
      cursor: pointer;
      animation: heartbeat 1.5s infinite;
    }
    .footer {
      margin-top: 2em;
      font-size: 0.8em;
      color: #888;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #popup {
      display: none;
      background: rgba(255, 240, 250, 0.9);
      border-radius: 12px;
      padding: 1em 2em;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d63384;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 0 10px pink;
    }
  </style>
</head>
<body>

  <canvas id="hearts"></canvas>

  <h1>叮咚～ 有件小心思藏在这里！</h1>
  <div class="heart" onclick="showPopup()">💖</div>
  <p>
    我喜欢你！不是开玩笑，不是演练，是实打实的喜欢！<br/>
    你的笑，是我心率失控的按钮；<br/>
    你的出现，是我社恐都能社牛的奇迹。<br/><br/>
    放心，我不黏人，但对你特别上心。<br/>
    所以... 你愿意成为我的女朋友吗？<br/>
    我保证比奶茶还黏，比猫还乖！ 🐱💛
  </p>

  <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWllMmJkcnB6bDJ5NmN5NzFpcnA4dGVkM2prb3J5ZzBicXBuOXczYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o6Zt481isNVuQI1l6/giphy.gif" alt="cute gif" />

  <audio autoplay loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Chopin_Nocturne_Op.9_No.2.ogg" type="audio/ogg">
    Your browser does not support audio.
  </audio>

  <div id="popup">你戳我一下，我更爱你一分！❤️</div>
  <div class="footer">💌 页面制作 by cjh0810 | 粉红心动工作室</div>

  <script>
    // 粒子爱心背景
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let hearts = [];
    for (let i = 0; i < 50; i++) {
      hearts.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 1 + 0.5,
        alpha: Math.random() * 0.5 + 0.3,
      });
    }

    function drawHearts() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,105,180,0.6)";
      hearts.forEach(h => {
        ctx.globalAlpha = h.alpha;
        ctx.font = h.size + "px Arial";
        ctx.fillText("♥", h.x, h.y);
        h.y += h.speed;
        if (h.y > h) h.y = -h.size;
      });
      requestAnimationFrame(drawHearts);
    }
    drawHearts();

    // 弹窗
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
