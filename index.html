<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>偷偷告诉你一个秘密 🐾</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/62/0c/0c/620c0c2a56c5cdb2e3ff02ebf4f3124c.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      color: #d63384;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 1.8em;
      background-color: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 0.6em 1.2em;
      border-radius: 16px;
      animation: bounce 1.2s infinite alternate;
    }

    p {
      max-width: 90%;
      margin: 1.5em auto;
      font-size: 1.1em;
      line-height: 1.8em;
      background-color: rgba(255,255,255,0.92);
      padding: 1.2em;
      border-radius: 16px;
    }

    .heart {
      font-size: 2.5em;
      cursor: pointer;
      animation: heartbeat 1.5s infinite;
      margin-top: 20px;
    }

    img.gif {
      width: 120px;
      margin-top: 1em;
    }

    .footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #555;
      background: rgba(255,255,255,0.6);
      padding: 0.6em 0;
      border-radius: 12px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    #popup {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 1em 2em;
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d63384;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 0 10px pink;
      z-index: 999;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>

<body>
  <h1>叮咚～你已成功解锁一条隐藏告白！</h1>

  <div class="heart" onclick="showPopup()">💖</div>

  <p>
    我喜欢你！不是开玩笑，不是演练，是实打实的喜欢！<br/><br/>
    你的笑，是我心率失控的按钮；<br/>
    你的出现，是我社恐都能社牛的奇迹。<br/><br/>
    放心，我不黏人，但对你特别上心。<br/>
    考虑给我个机会吧～我不完美，但很会喜欢你！<br/><br/>
    以上这段不是玩笑，是我认真写给你的小告白。<br/>
    如果你刚好也对我有一点点喜欢，<br/>
    那我想说——<br/>
    我希望，能从现在开始，不只是喜欢你，<br/>
    而是，有机会让你成为我女朋友。<br/><br/>
    最后一问：<br/>
    你愿意，成为我女朋友吗？<br/>
    我保证比奶茶还黏，比猫还乖。🐱💛
  </p>

  <img class="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="cute cat gif" />

  <div id="popup">考虑我一下，我真的很抢手！❤️</div>

  <div class="footer">🐾 页面制作 by 你的神秘喜欢者 | 黑猫正在偷偷看你 🐱</div>

  <script>
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
